        <script>

            

            function loadDoc() {
                var data = $("#payload").val();
                
                $.ajax({
                type: "POST",
                url: "/orders",
                data: {"data":JSON.stringify(JSON.parse(data))},
                success: function(data){
                        $("#responseArea").val(JSON.stringify(JSON.parse(data), null, 4));
                        //$("#responseArea").val(data);
                    },
                dataType: 'text'
                });
            }
        </script>
