        <script>

            // print($("#quantity").val())
            

            function quantityChange(){
                var e = document.getElementById("quantity");
                var strUser = e.options[e.selectedIndex].text;
                
            }

        

            function extEur(){
                var e = document.getElementById("quantity");
                var partnerID = document.getElementById("partnerID").value;
            
                var quantity = e.options[e.selectedIndex].text;
                console.log("Extended Europe")
                var data = '{"partnerId": "'+partnerID+'","offers":[{"id": "E7806032-3DF2-404C-95F3-1D964731D27B","quantity": '+quantity+'}]}'
                
                $.ajax({
                type: "POST",
                url: "/orders",
                data: {"data":JSON.stringify(JSON.parse(data))},
                success: function(data){
                        console.log(JSON.stringify(JSON.parse(data), null, 4));
                    },
                dataType: 'text'
                });
            }
            function uk(){
